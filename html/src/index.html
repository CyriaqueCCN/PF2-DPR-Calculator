<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PF2 - Attack Calculator</title>
    <link rel="icon" type="image/png" href="img/pf2action.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/fa/all.css">
    <link rel="stylesheet" type="text/css" href="css/bulma/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma/divider.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- JS preload-->
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body class="site">
    <header class="site-header">
        <div class="container header">
        <section class="hero is-info welcome is-small">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Pathfinder 2e - Attack Calculator
                    </h1>
                </div>
            </div>
        </section>
        </div>
    </header>
    <main class="site-content">
    <div class="container">
        <section class="section pt-4 pb-1">
            <div class="box">
                <div class="columns">
                    <div class="column is-2"><h4 class="title is-4">Monster Stats</h4></div>
                    <div class="column is-2">
                        <div class="field">
                            <input class="input is-info" type="number" placeholder="Monster AC" name="monster_ac">
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <input class="input is-info" type="text" placeholder="Monster Resistances (not supported yet)" disabled name="monster_resists">
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <input class="input is-info" type="text" placeholder="Monster immunities (not supported yet)" disabled name="monster_immuns">
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-4">
                        <div class="buttons is-centered">
                            <button id="create-attack" class="button is-info">
                                <span class="icon is-small">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span>
                                    Create Attack
                                </span>
                            </button>
                            <button id="clear-attacks" class="button is-danger">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>
                                    Clear Attacks
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="buttons is-centered">
                            <button id="simulate" class="button is-success">
                                <span class="icon">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span>
                                    Calculate
                                </span>
                            </button>
                            <button id="clear-results" class="button is-danger">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>
                                    Clear Results
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="buttons is-centered">
                            <button id="create-turn" class="button is-info">
                                <span class="icon is-small">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span>
                                    Create Turn
                                </span>
                            </button>
                            <button id="clear-turns" class="button is-danger">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>
                                    Clear Turns
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="columns">
            <div class="column is-6 atk-parent" id="atk-div">
                <div class="columns">
                    <div class="column is-12">
                        <p class="title is-12">Attacks</p>
                    </div>
                </div>
            </div>
            <div class="column is-1 spacing"></div>
            <div class="column is-5 turn-parent" id="turn-div">
                <div class="columns">
                    <div class="column is-12">
                        <p class="title is-12">Turns</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="divider"> X </div>
        <section class="section pt-0">
            <p class="title is-3">Results</p>
            <div class="columns" id="res-div">
            </div>
        </section>
    </div>
   <!-- Templates -->
    <template id="atk-tmpl">
        <div class="columns dpd-parent atk has-background-white-bis">
            <div class="column is-2">
                <button class="dpd-button button is-primary">
                    <span class="icon is-small">
                        <i class="fas fa-angle-up"></i>
                    </span>
                </button>
                <button class="del-atk button is-danger">
                    <span class="icon is-small" title="Delete this attack">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
            <div class="column is-10">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input atk-name" type="text" placeholder="Weapon Name">
                            </p>
                            <p class="control">
                                <input class="input atk-hit-bonus" type="number" placeholder="Hit bonus">
                            </p>
                        </div>
                    </div>
                </div>
            <div class="dpd">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Weapon</label>
                    </div>
                    <div class="field-body">
                        <div class="is-expanded">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input atk-wep-number" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">D</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-wep-size" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">+</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-wep-flat" type="number" placeholder="0">
                                </div>
                            </div>
                            <p class="help">Weapon normal damage die</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Enchantment</label>
                    </div>
                    <div class="field-body">
                        <div class="is-expanded">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input atk-echt-number" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">D</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-echt-size" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">+</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-echt-flat" type="number" placeholder="0">
                                </div>
                            </div>
                            <p class="help">Weapon enchantments and bonuses</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Precision</label>
                    </div>
                    <div class="field-body">
                        <div class="is-expanded">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input atk-prec-number" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">D</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-prec-size" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">+</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-prec-flat" type="number" placeholder="0">
                                </div>
                            </div>
                            <p class="help">Precision damage such as sneak attack (the flat bonus isn't multiplied on a crit)</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Non-crit Bonus</label>
                    </div>
                    <div class="field-body">
                        <div class="is-expanded">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input atk-nc-number" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">D</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-nc-size" type="number" placeholder="0">
                                </div>
                                <div class="control">
                                    <a class="button is-static">+</a>
                                </div>
                                <div class="control">
                                    <input class="input atk-nc-flat" type="number" placeholder="0">
                                </div>
                            </div>
                            <p class="help">This damage will not be multiplied on a crit</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Weapon traits</label>
                    </div>
                    <div class="field-body">
                        <div class="is-expanded">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input atk-fatal" type="number" placeholder="Fatal">
                                </div>
                                <div class="control">
                                    <a class="button is-static"> / </a>
                                </div>
                                <div class="control">
                                    <input class="input atk-deadly" type="number" placeholder="Deadly">
                                </div>
                                <div class="control">
                                    <a class="button is-static"> / </a>
                                </div>
                                <div class="control">
                                    <input class="input atk-crit-flat" type="number" placeholder="Crit spec bonus">
                                </div>
                            </div>
                            <p class="help">Input the die size if the weapon has the Deadly or Fatal trait, plus the critical specialisation damage bonus (if any)</p>
                        </div>
                    </div>
                </div>
                <input class="input atk-crit-flatfoot is-hidden" hidden type="text" placeholder="Flatfoot on crit ?" value="false">
            </div>
            </div>
        </div>
    </template>
    <template id="turn-tmpl">
        <div class="columns dpd-parent turn has-background-white-bis">
            <div class="column is-2">
                <button class="dpd-button button is-primary">
                    <span class="icon is-small">
                        <i class="fas fa-angle-up"></i>
                    </span>
                </button>
                <button class="del-turn button is-danger">
                    <span class="icon is-small" title="Delete this turn">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
            <div class="column is-10">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input turn-name" type="text" placeholder="Turn Name">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="dpd">
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">Add Attack</label>
                        </div>
                        <div class="field-body">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input" type="text" placeholder="Attack Name">
                                </div>
                                <div class="control">
                                    <a class="button is-primary weapon-add">Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider">Attacks</div>
                    <div class="weapon-list">
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="weapon-tmpl">
        <div class="field is-horizontal weapon-item">
            <div class="field-body">
                <div class="field is-expanded">
                    <div class="buttons has-addons fw-buttons">
                        <a class="button is-static weapon-name"></a>
                        <a class="button is-danger weapon-remove">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="res-tmpl">
        <div class="column res-col">
            <div class="card">
                <div class="card-header">
                    <p class="card-header-title res-name">
                    </p>
                </div>
                <div class="card-content res-content">
                    <div class="columns">
                        <div class="column">
                            <p><strong>Total</strong></p>
                        </div>
                        <div class="column">
                            <p><strong class="res-total"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="card-tmpl">
        <div class="columns att-col">
            <div class="column">
                <p class="att-name"></p>
            </div>
            <div class="column">
                <p class="att-dpr"></p>
            </div>
        </div>
    </template>
    </main>
    <footer class="site-footer">
        <div class="footer pb-4 pt-4">
            <div class="content has-text-centered">
                <p><a href="https://github.com/CyriaqueCCN/PF2-DPR-Calculator/tree/main/html">Source code</a> - Pull requests and issues are welcome. License <a href="https://opensource.org/licenses/mit-license.php">MIT</a>.</p>
            </div>
        </div>
    </footer>
    <!-- JS afterload -->
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/fa/all.js"></script>
</body>
</html>
